<html>
    <body>
        <p id="i1"></p>
        <p id="i2"></p>
        <script>
            var n=[4,7,1,9,0,5];
            function f1(num){
                return num*num;
            }
            var n1=n.map(f1);
            document.getElementById("i1").innerHTML=n;
            document.getElementById("i2").innerHTML = n1;
            document.write("2+2"+"<br>");
            document.write("2"+"2" + "<br>");
            document.write(eval("2+2") + "<br>");
        </script>
    </body>
</html>

map function and acsending and Descending
